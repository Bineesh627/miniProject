{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Upload</title>
  <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>

<body>
  <div class="container">
    <form action="/uploadForm/" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="recipe_name">Recipe Name</label>
        <input type="text" id="recipe_name" name="recipe_name" required>
      </div>

      <div class="field">
        <label for="total_time">Total Time</label>
        <input type="number" name="total_time" id="total_time">
      </div>

      <div class="field">
        <label for="dishType">Dish Type</label>
        <select id="dishType" name="dishType" required>
          <option value="">Please Select</option>
          <option value="Main Dish">Main Dish</option>
          <option value="Side Dish">Side Dish</option>
          <option value="Appetizer">Appetizer</option>
          <option value="Soup">Soup</option>
          <option value="Salad">Salad</option>
          <option value="Dessert">Dessert</option>
          <option value="Drink">Drink</option>
        </select>
      </div>

      <div class="field">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="field">
        <label for="photo_video">Photo</label>
        <input type="file" id="photo_video" name="photo_video">
      </div>

      <div class="field">
        <label for="instruction">Instructions</label>
        <textarea id="instruction" name="instruction" rows="6" required></textarea>
      </div>

      <div class="field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
